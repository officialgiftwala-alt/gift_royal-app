<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="loader.css">
<link rel="stylesheet" href="mob-nav.css">
<style>
  #history {
    padding: 5px;
    border-radius: 12px;
    overflow: hidden;
  }

  #history > div {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #ffffff;
    border-radius: 8px;
    padding: 18px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  #history > div:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  #history > div span,
  #history > div button {
    font-size: 16px;
    color: #333;
  }

  #history > div span {
    width: 50px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #history > div button {
    background-color: #EDEDFF;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  #history > div button:hover {
    background-color: #16a085;
  }

  #history header {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    background: #2ea4fe;
    color: #fff;
    padding: 12px 18px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  #history header span {
    text-align: center;
    font-weight: 600;
    font-size: 18px;
  }

  #alertBox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #alertBox > div {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
  }

  #alertBox p {
    font-size: 18px;
    color: #333;
  }

  #alertBox button {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  #alertBox button:hover {
    background-color: #d32f2f;
  }

  .copy-icon {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin-left: 5px;
    cursor: pointer;
  }
  .title{
    margin: 70px 5px 10px 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0;
  }
  .title > a {
    text-decoration: none;
    width: 50vw;
    text-align: center;
    text-transform: uppercase;
    border-radius: 8px 0 0 8px;
    letter-spacing: 1.1;
    padding: 12px;
    font-weight: bolder;
  }
</style>
<div id="loader"><div class="loader"></div></div>
<div id="header"><span>History</span><span id="headerCoins"></span></div>
<div class="title">
  <a href="transition.html" style="background: #2ea4fe; color: #FFF;">Transactions</a>
  <a href="tokens.html">Tokens</a>
</div>
<div id="history">
  <header>
    <span>Coins</span>
    <span>Item</span>
    <span>Code</span>
    <span>Actions</span>
  </header>
</div>
<div id="alertBox" style="display:none;">
  <div>
    <p id="alertMsg"></p>
    <button id="closeBtn">Close</button>
  </div>
</div>
<div id="mob-nav"></div>
<div class="space"></div>
<script>
const DEPLOY_URL="https://script.google.com/macros/s/AKfycbypUEdHf__XCPJljTP851Gnl1kMLZpswANyjRGI4K15W-wAOF9A0Gk9Dh3F0QzSu5bbfQ/exec";
const uid=localStorage.getItem("g_local");
let userCoins=0;
function showLoader(show){document.getElementById("loader").style.display=show?"flex":"none"}
function updateCoins() {   
  document.getElementById("headerCoins").innerHTML =     "<img src='https://www.svgrepo.com/show/279443/coins-money.svg' style='width:20px;height:20px;vertical-align:middle;margin-right:5px;'>" +     "<span>" + userCoins + "</span>"; 
} 
showLoader(true);
Promise.all([
  fetch(DEPLOY_URL+"?type=user&uid="+uid).then(r=>r.json()),
  fetch(DEPLOY_URL+"?type=history&uid="+uid).then(r=>r.json())
]).then(([userData,historyData])=>{
  userCoins=parseInt(userData.coins)||0;
  updateCoins();
  const container=document.getElementById("history");
  historyData.forEach(row=>{
    let div=document.createElement("div");
    let coins=document.createElement("span");coins.textContent=+row.coins+" ";
    let rupee=document.createElement("span");rupee.textContent=row.rupee+" ";
    let code=document.createElement("span");code.textContent=row.code+" ";
    let btn=document.createElement("button");
    btn.innerHTML = `<img src="https://www.svgrepo.com/show/526961/copy.svg" class="copy-icon" alt="Copy Icon">`; 
    btn.onclick=()=>{navigator.clipboard.writeText(row.code).then(()=>{document.getElementById("alertMsg").textContent="Code Copied: "+row.code;document.getElementById("alertBox").style.display="flex";});};
    div.appendChild(coins);div.appendChild(rupee);div.appendChild(code);div.appendChild(btn);
    container.appendChild(div);
  });
  showLoader(false);
});
document.getElementById("closeBtn").onclick=()=>{document.getElementById("alertBox").style.display="none"};
</script>
<script src="auth.js"></script>
<script src="mob-nav.js"></script>
